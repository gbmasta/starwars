<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   
   <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />


   <title>Star Wars Characters Test</title>
   

</head>

<body>
	<div id="home" class="container d-none">
		<h1 class="mt-3">Star Wars Characters Test</h1>
		
		<form class="row gy-2 gx-3 mb-3 mt-3 align-items-center">
		
			<div class="col-6 col-md-auto">
				<input type="search" class="form-control" placeholder="filter by name..." disabled>
			</div>
			<div class="col-6 col-md-auto">
				<select class="form-select" disabled>
					  <option value="0" selected>Sort by...</option>
					  <option value="name">Name</option>
					  <option value="birth_year">Birth Year</option>
					  <option value="planet.name">Planet</option>
				</select>
			</div>
		
		</form>
		
				<div id="mainApp" class="table-responsive">
					<table id="mainTable" class="table table-striped">
						<thead>
							<th>
								Name
							</th>
							<th>
								Birth Yr.
							</th>
							<th>
								Planet
							</th>
						</thead>
						<tbody>
							<tr>
								<td class="loading">
									<div class="bar"></div>
								</td>
								<td class="loading">
									<div class="bar"></div>
								</td>
								<td class="loading">
									<div class="bar"></div>
								</td>
							</tr>
							<tr>
								<td class="loading">
									<div class="bar"></div>
								</td>
								<td class="loading">
									<div class="bar"></div>
								</td>
								<td class="loading">
									<div class="bar"></div>
								</td>
							</tr>
							<tr>
								<td class="loading">
									<div class="bar"></div>
								</td>
								<td class="loading">
									<div class="bar"></div>
								</td>
								<td class="loading">
									<div class="bar"></div>
								</td>
							</tr>
						</tbody>
					</table>
			</div>
	</div>
	
	<div id="people" class="container d-none" data-callback="updatePeople">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#home">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Character Details</li>
		  </ol>
		</nav>
		<h1 class="mt-3">Character Details</h1>
		<div class="row">
			<div class="col-4 col-lg-3 mt-3">
				<h4>Name:</h4>
				<div data-bind="name">
					<div class="loading">
						<div class="bar"></div>
					</div>
				</div>
			</div>
			<div class="col-4 col-lg-3 mt-3">
				<h4>Gender:</h4>
				<div data-bind="gender">
					<div class="loading">
						<div class="bar"></div>
					</div>
				</div>
			</div>
			<div class="col-4 col-lg-3 mt-3">
				<h4>Height:</h4>
				<div data-bind="height">
					<div class="loading">
						<div class="bar"></div>
					</div>
				</div>
			</div>
			<div class="col-4 col-lg-3 mt-3">
				<h4>Planet:</h4>
				<div data-bind="planet.name">
					<div class="loading">
						<div class="bar"></div>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-6 mt-3">
				<h4>Planet neighbours:</h4>
				<div data-bind="planet.residents">
					<div class="loading">
						<div class="bar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
